<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Marco Lógico — IA local e fallback garantido</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--green:#1E7E34;--ink:#1b1b1b;--bg:#fafafa;--muted:#667085}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    header{text-align:center;padding:16px 0}
    h1{margin:0 0 8px;font-size:26px}
    .lead{color:var(--muted)}
    form{background:#fff;border:1px solid #eee;border-radius:12px;padding:18px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input,textarea,select{width:100%;border:1px solid #d8dee4;border-radius:8px;padding:10px;font:inherit}
    textarea{min-height:110px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{background:var(--green);color:#fff;border:0;border-radius:10px;padding:12px 18px;font-weight:600;cursor:pointer;font-size:16px}
    button:disabled{opacity:.6;cursor:not-allowed}
    .status{min-height:22px;color:var(--muted);margin:10px 0 0;font-size:14px}
    .status.error{color:#c62828}.status.success{color:var(--green)}
    .debug{background:#f7f7f7;border:1px solid #e5e7eb;border-radius:10px;padding:12px;font:12px/1.4 ui-monospace,Consolas,monospace;white-space:pre-wrap;word-break:break-word;max-height:360px;overflow:auto;display:none}
    .table{margin-top:14px;background:#fff;border:1px solid #eee;border-radius:10px;overflow:auto}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{border-bottom:1px solid #eee;padding:8px 10px;vertical-align:top;word-break:break-word}
    th{background:#f6fbf6;color:#0f5132;text-align:left;position:sticky;top:0}
    .right{display:flex;gap:8px;justify-content:flex-end}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Marco Lógico</h1>
    <p class="lead">Gera textos completos com IA local. Se o backend falhar, o XLSX sai assim mesmo.</p>
  </header>

  <main class="wrap">
    <form id="frm" novalidate>
      <div class="row">
        <div>
          <label>Nome do Projeto *</label>
          <input id="nomeProjeto" required placeholder="Ex.: Promoção da Política e Governança Climática">
        </div>
        <div>
          <label>Qtd. Objetivos Específicos *</label>
          <select id="nOE" required>
            <option value="">Selecione</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </div>
      </div>

      <label>Descrição da Proposta *</label>
      <textarea id="desc" required placeholder="Contexto, público, resultados esperados"></textarea>

      <label>Arquivo do Edital (PDF/DOCX/TXT) — opcional</label>
      <input type="file" id="edital" accept=".pdf,.docx,.doc,.txt">

      <div id="oes"></div>

      <div class="right" style="margin-top:12px">
        <button id="btn">Gerar Marco Lógico</button>
      </div>
      <p id="status" class="status"></p>
    </form>

    <div id="diagBox" class="debug"></div>

    <div id="previewBox" class="table" style="display:none">
      <table id="tbl"><thead><tr><th>Campo</th><th>Valor</th></tr></thead><tbody></tbody></table>
      <div class="right" style="padding:10px">
        <button id="dlXlsx">Baixar XLSX</button>
      </div>
    </div>
  </main>

  <!-- libs p/ XLSX e leitura de PDF/DOCX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

  <script>
    // ====== CONFIG ======
    const WEBHOOK_URL = "https://hook.us2.make.com/6lkkytmbws4tvlep6aquy1yvt2l0glwm";

    // ====== UI OEs (apenas títulos) ======
    const nOE = document.getElementById('nOE');
    const oesDiv = document.getElementById('oes');
    nOE.addEventListener('change', () => {
      oesDiv.innerHTML = '';
      const n = parseInt(nOE.value||0);
      for (let i=1;i<=n;i++){
        const wrap = document.createElement('div');
        wrap.innerHTML = `
          <div class="row" style="margin-top:10px">
            <div>
              <label>OE ${i}, título *</label>
              <input required id="oe_t_${i}" placeholder="Título do objetivo ${i}">
            </div>
          </div>`;
        oesDiv.appendChild(wrap);
      }
    });

    // ====== Utils ======
    function utf8Decode(bytes){ try{ return new TextDecoder('utf-8').decode(bytes); }catch{ return String.fromCharCode.apply(null, bytes); } }
    function sliceToJsonEnvelope(txt){ const i=txt.indexOf("{"), j=txt.lastIndexOf("}"); return (i!==-1&&j!==-1&&j>i)?txt.slice(i,j+1):txt; }
    const STOPWORDS = new Set("de,da,do,das,dos,para,por,com,sem,em,no,na,nos,nas,ao,aos,às,e,ou,um,uma,uns,umas,o,a,os,as,que,como,sobre,até,entre,mais,menos,ser,estar,ter,será".split(","));

    function tokenize(text){
      return (text||"").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"")
        .replace(/[^a-z0-9\s\-]/g," ").split(/\s+/).filter(w=>w && !STOPWORDS.has(w) && w.length>2);
    }
    function topKeywords(text, k=10){
      const freq = new Map();
      tokenize(text).forEach(w=>freq.set(w,(freq.get(w)||0)+1));
      return Array.from(freq.entries()).sort((a,b)=>b[1]-a[1]).slice(0,k).map(([w])=>w);
    }
    function cap(s){ return s ? s.charAt(0).toUpperCase()+s.slice(1) : s; }
    function joinMV(arr){ return (arr||[]).filter(Boolean).join("; "); }

    // ====== Leitura do edital local (TXT/PDF/DOCX) ======
    async function readFileText(file){
      if(!file) return "";
      if (file.type === "text/plain"){
        return (await file.text()).slice(0,120000);
      }
      if (file.type === "application/pdf"){
        const buf = new Uint8Array(await file.arrayBuffer());
        const pdf = await pdfjsLib.getDocument({data:buf}).promise;
        const max = Math.min(pdf.numPages, 8);
        let out = "";
        for(let p=1;p<=max;p++){
          const page = await pdf.getPage(p);
          const txt = await page.getTextContent();
          out += txt.items.map(it=>it.str).join(" ") + "\n";
          if(out.length>120000) break;
        }
        return out.slice(0,120000);
      }
      if (file.name.endsWith(".docx")){
        const arrayBuffer = await file.arrayBuffer();
        const res = await window.mammoth.extractRawText({arrayBuffer});
        return (res.value||"").slice(0,120000);
      }
      // .doc binário ou outros: ignora para não inflar
      return "";
    }

    // ====== Gerador IA-local de qualidade ======
    function smartTargets(base, scale=1){
      // metas numéricas razoáveis
      const n1 = 60*scale, n2 = 80*scale, n3 = 100*scale;
      return [
        {texto:`Percentual de ${base} alcançado`, meta:`>= ${n2}%`, meios_verificacao:["Relatórios técnicos","Planilhas de monitoramento"]},
        {texto:`Número de participantes impactados por ${base}`, meta:`>= ${n3}`, meios_verificacao:["Listas de presença","Registro de inscrição"]}
      ];
    }
    function smartActivities(base){
      return [
        {
          titulo:`Planejar ${base}`,
          descricao:`Co-criação do plano detalhado para ${base}, definição de entregas, responsáveis e marcos.`,
          logica_intervencao:"Sequenciar atividades críticas, alinhar recursos e aprovar governança.",
          prazo:"0–3 meses",
          meios_verificacao:["Plano aprovado","Ata de validação"]
        },
        {
          titulo:`Executar ${base}`,
          descricao:`Implementação das ações de ${base}, ciclos curtos com teste, coleta de feedback e ajustes.`,
          logica_intervencao:"Iterar, monitorar e consolidar evidências para escalonamento.",
          prazo:"3–6 meses",
          meios_verificacao:["Relatório de execução","Evidências fotográficas"]
        }
      ];
    }
    function buildObjectiveGeneral(nomeProjeto, desc, editalText){
      const kws = topKeywords(desc+" "+editalText, 8);
      const foco = kws.slice(0,3).map(cap).join(", ");
      const pub = /p(ú|u)blico|comunidade|benefici|estudantes|jovens|mulheres/i.test(desc+editalText) ? "público-alvo priorizado" : "público-alvo";
      return `Promover o ${nomeProjeto}, estruturando ações integradas para ${foco}, com foco em ${pub}, assegurando resultados mensuráveis, conformidade ao edital e sustentabilidade das entregas.`;
    }
    function buildResultsForOE(oeTitulo, kws){
      const base1 = `consolidação de ${oeTitulo.toLowerCase()}`;
      const base2 = `ampliação de ${oeTitulo.toLowerCase()}`;
      const r1 = { titulo: cap(`Consolidar ${oeTitulo}`), indicadores: smartTargets(base1,1), atividades: smartActivities(base1) };
      const r2 = { titulo: cap(`Ampliar ${oeTitulo}`),    indicadores: smartTargets(base2,1.2), atividades: smartActivities(base2) };
      // opcional terceiro resultado se houver pistas no edital
      if (kws.includes("avalia") || kws.includes("indicadores") || kws.includes("monitoramento")){
        const base3 = `monitoramento e avaliação de ${oeTitulo.toLowerCase()}`;
        const r3 = { titulo: cap(`Aprimorar M&A de ${oeTitulo}`), indicadores: smartTargets(base3,0.8), atividades: smartActivities(base3) };
        return [r1,r2,r3];
      }
      return [r1,r2];
    }
    function aiLikeGenerate(nomeProjeto, descricao, objetivos, editalText){
      const kws = topKeywords(descricao+" "+editalText, 20);
      const objetivo_geral = buildObjectiveGeneral(nomeProjeto, descricao, editalText);
      const oes = (objetivos||[]).map((oe,idx)=>{
        const titulo = oe.titulo || `Objetivo Específico ${oe.numero||idx+1}`;
        const resultados = buildResultsForOE(titulo, kws);
        // enriquecer metas com limites do edital se houver
        if(/palavras|caracteres|limite/i.test(editalText)){
          resultados.forEach(r=>{
            r.indicadores.push({
              texto:"Conformidade com limites e requisitos do edital",
              meta:"100%",
              meios_verificacao:["Checklist de conformidade","Versão final submetida"]
            });
          });
        }
        return { numero: oe.numero||idx+1, titulo, resultados };
      });
      return { objetivo_geral, objetivos_especificos: oes };
    }

    // completa ou gera tudo local
    function ensureStructureHighQuality(ml, nomeProjeto, descricao, objetivos, editalText){
      if(!ml || !ml.objetivos_especificos || !ml.objetivos_especificos.length){
        return aiLikeGenerate(nomeProjeto, descricao, objetivos, editalText);
      }
      if(!ml.objetivo_geral) ml.objetivo_geral = buildObjectiveGeneral(nomeProjeto, descricao, editalText);
      ml.objetivos_especificos = ml.objetivos_especificos.map((oe,idx)=>{
        const titulo = oe.titulo || (objetivos[idx]?.titulo || `Objetivo Específico ${oe.numero||idx+1}`);
        let resultados = oe.resultados || [];
        if(!resultados.length){ resultados = buildResultsForOE(titulo, topKeywords(descricao+" "+editalText)); }
        resultados = resultados.map((r,ri)=>{
          const base = r.titulo || `${titulo} ${ri+1}`;
          // indicadores: pelo menos 2 completos
          r.indicadores = (r.indicadores||[]).filter(Boolean);
          while(r.indicadores.length<2){
            smartTargets(base,1)[r.indicadores.length] && r.indicadores.push(smartTargets(base,1)[r.indicadores.length]);
          }
          r.indicadores = r.indicadores.map(ind=>({
            texto: ind.texto || `Indicador de ${base}`,
            meta: ind.meta || ">= 80%",
            meios_verificacao: ind.meios_verificacao && ind.meios_verificacao.length ? ind.meios_verificacao : ["Relatórios técnicos"]
          }));
          // atividades: exatamente 2 e com meios_verificacao
          r.atividades = (r.atividades||[]).slice(0,2);
          while(r.atividades.length<2){
            r.atividades.push(smartActivities(base)[r.atividades.length]);
          }
          r.atividades = r.atividades.map((a,i)=>({
            titulo: a.titulo || `Atividade ${i+1} de ${base}`,
            descricao: a.descricao || `Executar etapa ${i+1} de ${base}`,
            logica_intervencao: a.logica_intervencao || "Planejar, executar, medir e ajustar",
            prazo: a.prazo || (i===0?"0–3 meses":"3–6 meses"),
            meios_verificacao: a.meios_verificacao && a.meios_verificacao.length ? a.meios_verificacao : ["Relatório de execução"]
          }));
          return r;
        });
        return { numero: oe.numero||idx+1, titulo, resultados };
      });
      return ml;
    }

    // ====== Prévia ======
    function renderPreview(ml){
      const tb = document.querySelector('#tbl tbody'); tb.innerHTML = "";
      const push = (k,v)=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td><b>${k}</b></td><td>${v||''}</td>`; tb.appendChild(tr); };

      push("Objetivo Geral", ml.objetivo_geral||"");
      (ml.objetivos_especificos||[]).forEach((oe,idx)=>{
        push(`Objetivo Específico ${oe.numero||idx+1}`, `${oe.titulo||''}`);
        (oe.resultados||[]).forEach((r,i)=>{
          push(`Resultado ${oe.numero||idx+1}.${i+1}`, r.titulo||'');
          (r.indicadores||[]).forEach((ind,j)=>{
            push(`Indicador ${oe.numero||idx+1}.${i+1}.${j+1}`, `${ind.texto||''} | Meta: ${ind.meta||''} | MoV: ${joinMV(ind.meios_verificacao)}`);
          });
          (r.atividades||[]).forEach((a,j)=>{
            push(`Atividade ${oe.numero||idx+1}.${i+1}.${j+1}`, `${a.titulo||''} — ${a.descricao||''} | Lógica: ${a.logica_intervencao||''} | Prazo: ${a.prazo||''} | MoV: ${joinMV(a.meios_verificacao)}`);
          });
        });
      });

      document.getElementById('previewBox').style.display = 'block';
    }

    // ====== XLSX (inclui Descrição e MoV das atividades) ======
    function baixarXlsx(ml, nomeProjeto){
      const wb = XLSX.utils.book_new();
      const aoa=[["MARCO LÓGICO"],["Objetivo Geral", ml.objetivo_geral||""]];
      (ml.objetivos_especificos||[]).forEach((oe,idx)=>{
        aoa.push([`Objetivo Específico ${oe.numero||idx+1}`, `${oe.titulo||''}`]);
        aoa.push(["","Resultados","Indicadores","Meta","Meios de Verificação"]);
        (oe.resultados||[]).forEach((r)=>{
          const inds = r.indicadores||[];
          const max = Math.max(1, inds.length);
          for(let i=0;i<max;i++){
            const ind = inds[i]||{};
            aoa.push(["", i===0?(r.titulo||''):"", ind.texto||"", ind.meta||"", joinMV(ind.meios_verificacao)]);
          }
        });
        aoa.push(["","Atividades","Descrição","Lógica de Intervenção","Prazo","Meios de Verificação"]);
        (oe.resultados||[]).forEach((r)=>{
          (r.atividades||[]).forEach((a)=>{
            aoa.push(["", a.titulo||"", a.descricao||"", a.logica_intervencao||"", a.prazo||"", joinMV(a.meios_verificacao)]);
          });
        });
      });
      const ws=XLSX.utils.aoa_to_sheet(aoa);
      ws['!cols']=[{wch:26},{wch:42},{wch:52},{wch:48},{wch:16},{wch:44}];
      XLSX.utils.book_append_sheet(wb, ws, "Marco Lógico");
      const safe=(nomeProjeto||'Projeto').replace(/[^a-zA-Z0-9]/g,'_').slice(0,30);
      XLSX.writeFile(wb, `Marco_Logico_${safe}_${Date.now()}.xlsx`);
    }

    // ====== Envio + IA local ======
    const frm = document.getElementById('frm');
    const statusEl = document.getElementById('status');
    const diagBox = document.getElementById('diagBox');
    const dlBtn = document.getElementById('dlXlsx');
    let lastML = null;

    dlBtn.addEventListener('click', ()=>{ if(lastML) baixarXlsx(lastML, document.getElementById('nomeProjeto').value); });

    frm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      try{
        statusEl.textContent = "Lendo edital e enviando...";
        statusEl.classList.remove('error','success');
        diagBox.style.display='none'; diagBox.textContent='';

        const nomeProjeto = (document.getElementById('nomeProjeto').value||"").trim();
        const desc = (document.getElementById('desc').value||"").trim();
        const n = parseInt(nOE.value||0);
        if(!nomeProjeto || !desc || !n) throw new Error("Preencha nome, descrição e qtd. de objetivos.");

        const objetivosEspecificos=[];
        for(let i=1;i<=n;i++){
          const t = (document.getElementById(`oe_t_${i}`).value||"").trim();
          if(!t) throw new Error(`Preencha o título do OE ${i}.`);
          objetivosEspecificos.push({numero:i,titulo:t});
        }

        // texto do edital para enriquecer a IA local (não envia PDF/DOCX ao backend)
        const file = document.getElementById('edital').files?.[0];
        const editalText = await readFileText(file);

        const payload = {
          nomeProjeto, descricaoProposta: desc, objetivosEspecificos,
          objetivosEspecificosTexto: objetivosEspecificos.map(o=>`${o.numero}. ${o.titulo}`).join(' || '),
          edital: "" // não enviar texto pesado ao webhook
        };

        // chamada ao webhook atual
        let responseText = "";
        try{
          const res = await fetch(WEBHOOK_URL,{
            method:'POST',
            headers:{'Content-Type':'text/plain;charset=UTF-8'},
            body: JSON.stringify(payload)
          });
          const buf = new Uint8Array(await res.arrayBuffer());
          responseText = utf8Decode(buf).trim();
        }catch(_){}

        // tenta JSON do backend
        let data = null;
        if (responseText){
          try{ data = JSON.parse(sliceToJsonEnvelope(responseText)); }catch{}
        }
        let ml = data?.marco_logico || data;

        // preenche/gera IA local de alta qualidade
        ml = ensureStructureHighQuality(ml, nomeProjeto, desc, objetivosEspecificos, editalText);

        lastML = ml;
        renderPreview(ml);
        statusEl.textContent = data ? "✓ OK" : "✓ OK (IA local)";
        statusEl.classList.add('success');

        diagBox.style.display='block';
        diagBox.textContent = data
          ? "Diagnóstico: backend OK, enriquecido localmente com edital e descrição."
          : "Diagnóstico: resposta ausente/insuficiente. Gerado com IA local usando nome, descrição, OEs e edital.";
      }catch(err){
        statusEl.textContent = "Erro: " + err.message;
        statusEl.classList.add('error');
        diagBox.style.display='block';
        diagBox.textContent = (err.stack||String(err));
      }
    });
  </script>
</body>
</html>
